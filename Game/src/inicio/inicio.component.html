<main>
    <section id=“section-banner”>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/img/banner1.PNG" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../assets/img/banner2.PNG" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../assets/img/banner3.PNG" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo1.PNG" alt="Jogo 1">
                <mat-card-header>
                    <mat-card-title>Xbox Series X</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>O Xbox mais rápido e poderoso de todos os tempos</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Comprar</button>
                    <p>R$ 4000,00</p>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo2.PNG" alt="Jogo 2">
                <mat-card-header>
                    <mat-card-title>Xbox Series S</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Melhor custo-benefício em jogos.</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Comprar</button>
                    <p>R$ 2600,00</p>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo3.PNG" alt="Jogo 3">
                <mat-card-header>
                    <mat-card-title>Playstation 5</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>O PlayStation 5 é potente.</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Comprar</button>
                    <p>R$ 4000,00</p>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

</main>
